<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>

    </script>
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="mx-auto navbar-brand" href="#">
            <img src="kulit_logo2.png" width="30" height="30" alt="" loading="lazy">
        </a>
    </nav>
    <div style="width: auto; height: auto;" class="container">
        <!-- Display Row -->
        <div class="row">
            <div class="col border">
                Display
            </div>
        </div>
        <div class="row">
            <!-- Column for numbers -->
            <div class="col-md-9 col-9">
                <!-- First row of buttons, three columns -->
                <div class="row">
                    <div class="col-md-4 col-4 border">
                        7
                    </div>
                    <div class="col-md-4 col-4 border">
                        8
                    </div>
                    <div class="col-md-4 col-4 border">
                        9
                    </div>
                </div>
                <!-- Second row of buttons, three columns -->
                <div class="row">
                    <div class="col-md-4 col-4 border">
                        4
                    </div>
                    <div class="col-md-4 col-4 border">
                        5
                    </div>
                    <div class="col-md-4 col-4 border">
                        6
                    </div>
                </div>
                <!-- Third row of buttons, three columns -->
                <div class="row">
                    <div class="col-md-4 col-4 border">
                        1
                    </div>
                    <div class="col-md-4 col-4 border">
                        2
                    </div>
                    <div class="col-md-4 col-4 border">
                        3
                    </div>
                </div>
                <!-- Fourth row of buttons, three columns -->
                <div class="row">
                    <div class="col-md-4 col-4 border">
                        0
                    </div>
                    <div class="col-md-4 col-4 border">
                        .
                    </div>
                    <div class="col-md-4 col-4 border">
                        =
                    </div>
                </div>
            </div>
            <!-- Column for symbols -->
            <div class="col-md-3 col-3">
                <div class="row">
                    <div class="col-md-12 border">
                        backspace
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 border">
                        plus
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 border">
                        minus
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 border">
                        divide
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 border">
                        multiply
                    </div>
                </div>
            </div>     
        </div>  
    </div>
</body>
</html>
